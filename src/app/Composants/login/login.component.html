<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
        </div>
        <div class="form-container sign-in-container">
            <form role="form" [formGroup]="formLogin" >
                <h2 style="color: #151515;">Se connecter</h2>
                <input type="text" placeholder="Nom" formControlName="username" required />
                <small 
                    class="text-danger">
                   
                </small>
                <span class="text-danger"></span>
                <input type="password" placeholder="Mot de passe" formControlName="password" required />
                <small
                    class="text-danger">
                </small>
                
                <button type="button" data-bs-dismiss="modal" routerLink="/">
                    Se connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 style="color: white;">Bienvenue</h1>
                    <p style="font-weight:600;">Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles.</p>
                    <button class="button" id="signUp"data-bs-dismiss="modal" routerLink="/SignupComponent">
                        S'inscrire</button><br>
                </div>
            </div>
        </div>
    </div>
</body>
