<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
        </div>
        <div class="form-container sign-in-container">
            <form role="form" [formGroup]="clientForm" (ngSubmit)="saveClient()" novalidate>
                <h2 style="color: #151515;">Créer un compte</h2>
                <input type="text" placeholder="Nom" formControlName="username" required />
                <small class="text-danger">
                </small>
                <input type="text" placeholder="Prenom" formControlName="prenom" required />
                <small class="text-danger">
                </small>
                <input type="text" placeholder="e-mail" formControlName="email" required />
                <small class="text-danger">
                </small>
                <span class="text-danger"></span>
                <input type="password" placeholder="Mot de passe" formControlName="password" required />
                <small class="text-danger">
                </small>

                <button type="submit" data-bs-dismiss="modal">

                    S'inscrire</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 style="color: white;">Bienvenue</h1>
                    <p style="font-weight:600;">Entrez vos données personnelles et commencez le voyage avec nous</p>
                    <button class="button" id="signUp" data-bs-dismiss="modal"><a routerLink="/LoginComponent"
                            routerLinkActive="active">Se connecter</a></button><br>
                </div>
            </div>
        </div>
    </div>
</body>
<router-outlet></router-outlet>
